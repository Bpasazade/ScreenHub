<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medya Yönetimi</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/mediaManagement.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/css/mediaManagement.css" rel="stylesheet">
    <link href="../assets/css/common.css" rel="stylesheet">
</head>
<body>
    <header class="p-4" id="navbar">
        <div class="d-flex justify-content-between">
          <img src="../assets/img/mediaManagement/rubuplus-logo-dark.svg" alt="Logo" class=""><br>
          <div class="settingsNotificationDiv">
              <img src="../assets/img/mediaManagement/settings.svg" alt="Settings" class="me-3">
              <img src="../assets/img/mediaManagement/notification-bell.svg" alt="Notification" class="">
          </div>
        </div>
    </header>
    
    <div class="row d-flex g-0">
        <div class="d-flex flex-column flex-shrink-0" style="width: 320px;" id="sidebar">
            <ul class="nav nav-pills flex-column p-4">
              <li class="nav-item">
                <div class="input-group w-100">
                    <span class="input-group-addon align-items-center d-flex" id="search-addon">
                        <img src="../assets/img/mediaManagement/search.svg" alt="Search" class="me-2">
                    </span>
                    <input class="form-control border-0" type="search" placeholder="Arama Yap" aria-label="Search" id="search-form">
                </div>     
              </li>
              <li>
                <a class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button" href="./index.html">
                    <img src="../assets/img/mediaManagement/dashboard.svg" alt="Dashboard" class="me-2">
                    Dashboard
                </a>
              </li>
              <li>
                <a class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button" href="./mediaManagement.html">
                    <img src="../assets/img/mediaManagement/media-management.svg" alt="Media Management" class="me-2">
                    Medya Yönetimi
                </a>
              </li>
              <li>
                <button class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button">
                    <img src="../assets/img/mediaManagement/system-info.svg" alt="System Info" class="me-2">
                    Sistem Bilgisi
                </button>
              </li>
              <li>
                <button class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button">
                    <img src="../assets/img/mediaManagement/memory-management.svg" alt="Memory Management" class="me-2">
                    Bellek Yönetimi
                </button>
              </li>
              <li>
                <a class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button" href="./fileManagement.html">
                    <img src="../assets/img/mediaManagement/file-management.svg" alt="File Management" class="me-2">
                    Dosya Yönetimi
                </a>
              </li>
              <li>
                <button class="btn sidebar-button mt-3 w-100 text-start d-flex align-items-middle" type="button">
                    <img src="../assets/img/mediaManagement/accounts.svg" alt="Accounts" class="me-2">
                    Hesaplar
                </button>
              </li>
            </ul>
        </div>
        <div class="col-md px-0" id="main-content-div">
            <div class="row d-flex flex-column px-4 pt-4 mx-0">
                <div class="col-md-12 p-4 bg-white rounded mb-4">
                    <div class="d-flex justify-content-between">
                        <div class="col-md-6">
                            <button class="btn bg-light me-2 media-content-button border-0" data-bs-toggle="modal" data-bs-target="#addMediaModal" id="addMediaBtn">
                                <img src="../assets/img/mediaManagement/directbox-send.svg" alt="Directbox Send" class="me-2">
                                Medya Ekle
                            </button>
                            <button class="btn bg-light me-2 media-content-button border-0" data-bs-toggle="modal" data-bs-target="#newPlaylist">
                                <img src="../assets/img/mediaManagement/folder-add.svg" alt="Folder Add" class="me-2">     
                                Playlist Oluştur
                            </button>
                        </div>

                        <!-- Playlist Modal -->
                        <div class="modal fade" id="newPlaylist" tabindex="-1" aria-labelledby="newPlaylistLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="newPlaylistLabel">Playlist Oluştur</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form action="#" id="playlistForm">
                                <div class="modal-body">
                                    <div class="input-group">
                                        <input type="text" id="playlistName" class="form-control" placeholder="Playlist adını girin">
                                        <span class="input-group-text px-2">
                                            <input type="color" value="#04A3DA" class="form-control" style="width: 32px; height: 32px;">
                                        </span> 
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Kaydet</button>
                                </div>
                                </form>
                            </div>
                            </div>
                        </div>

                        <!-- Add Media Modal -->
                        <div class="modal fade" id="addMediaModal" tabindex="-1" aria-labelledby="addMediaModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addMediaModalLabel">Add Media</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form action="#" id="addMediaForm">
                                <div class="form-group">
                                    <div class="modal-body">
                                    <label for="uploadFolderSelect">Medya eklemek için klasör seçin.</label>
                                    <select class="form-control mb-3" id="uploadFolderSelect" name="uploadFolderName">
                                        <!-- Options will be populated dynamically using JavaScript -->
                                    </select>
                                    <ul class="list-group" id="mediaListInFolder">

                                    </ul>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary border-0" data-bs-dismiss="modal">İptal</button>
                                    <button type="submit" class="btn btn-primary border-0" data-bs-dismiss="modal" style="background-color: #04A3DA;">Ekle</button>
                                </div>
                                </form>
                            </div>
                            </div>
                        </div>

                        <div class="col-md-3 d-flex flex-column pt-1">
                            <div class="d-flex justify-content-between mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="align-items-center d-flex" id="emailAddon">
                                        <img src="../assets/img/mediaManagement/battery-charge.svg" alt="Folder Add" class="me-2" width="24" />
                                    </span>
                                    <p class="text m-0">Dahili Hafıza</p>
                                </div>
                                <p class="text m-0">1.2GB/5GB</p>
                            </div>
                            <div class="progress" style="height: 4px">
                                <div class="progress-bar" role="progressbar" style="width: 35%; height: 4px; background-color: #04A3DA;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="mb-4" style="color: #E6E8EC; height: 1px; border: solid 1px #e2e4e7;">
                <div class="container mx-0 px-0 d-flex justify-content-between" style="height: 74vh;">
                    <div class="col-md-3 p-4 bg-white rounded mb-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col">
                                <h1 class="text" style="font-size: 20px; font-weight: 500;">Playlistler</h1>
                            </div>
                            <div class="col-md-3 d-flex justify-content-between align-items-center" style="width: fit-content;">
                                <button class="btn shadow-0 d-flex justify-content-between align-items-center border-0">
                                    <span>
                                        <img src="../assets/img/mediaManagementR/filter.svg" alt="Play" width="20">
                                    </span>
                                </button>
                                <div class="vr" style="width: 2px; color: #E6E8EC; height: 14px; align-self: center;"></div>
                                <button class="btn shadow-0 d-flex justify-content-between align-items-center border-0 pe-0">
                                    <span>
                                        <img src="../assets/img/mediaManagementR/dashboard.svg" alt="Trash Can" width="20">
                                    </span>
                                </button>
                            </div>
                        </div>

                        <hr class="mb-4" style="color: #E6E8EC; height: 1px; border: solid 1px #E6E8EC;">

                        <ul class="list-group list-group-flush" id="playlistList">

                        </ul>

                        <!-- Media Modal -->
                        <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content" id="mediaModalContent">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="mediaNameLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="vr mx-4 mb-4" style="color: #E6E8EC; width: 3px;"></div>
                    <div class="col-md-9 px-4 bg-white rounded mb-4 py-1" style="flex: 1;">
                        <table class="table table-borderless" id="mediaTable">
                            <thead id="playlist-thead">
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Dosya Adı</th>
                                <th scope="col">Süre</th>
                                <th scope="col">Düzenleme Tarihi</th>
                                <th scope="col" style="width: 120px !important;"></th>
                              </tr>
                            </thead>
                            <tbody id="playlist-tbody" class="text-center">
                                <p id="playlist-init-txt" class="text-center py-3 mt-5" style="font-size: 18px; font-weight: 400; color: #BABCBD;">Playlist Seçiniz</p>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
