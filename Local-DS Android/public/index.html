<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Media</title>
  <script src="index.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <header class="p-3 mb-3 border-bottom bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div style="width: 32px;">
          <img src="logo.svg" class="img-responsive">
        </div>

        <ul class="nav col-12 col-lg-auto mx-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Media</a></li>
          <li><a href="playlist.html" class="nav-link px-2 link-body-emphasis text-white">Playlist</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Management</a></li>
        </ul>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small" style="">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-dark p-5"></div>
  </header>

  <div class="container-fluid px-5" style="margin-top: -5rem">
    <div class="container-fluid rounded-4 bg-light py-4">
      <div class="row d-flex justify-content-between px-4 mb-4">

        <div class="col d-flex align-items-center">
          <i class="bi bi-image fs-4"></i>
          <h4 class="mb-0 ms-1 fw-bold">Media</h4>
        </div>

        <div class="col d-flex align-items-center justify-content-end">
          <button type="button" class="btn btn-primary me-2" id="upload" data-bs-toggle="modal"
            data-bs-target="#newUpload">
            <i class="bi bi-cloud-arrow-up-fill text-white"></i>
            Upload
          </button>

          <!-- Example -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newFolderName">
            <i class="bi bi-plus text-white"></i>
            Folder
          </button>

        </div>

      </div>

      <div class="d-grid gap-3 px-4" style="grid-template-columns: 1fr 3fr;">
        <div class="bg-body-tertiary border rounded-3 d-flex flex-column p-3" id="folderList">

        </div>
        <div class="bg-body-tertiary border rounded-3 p-3" id="folderContent">
          <table class="table rounded-3">
            <thead id="table-thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-tbody">
            </tbody>
          </table>
        </div>
      </div>

      <!-- Upload Modal -->
      <div class="modal fade" id="newUpload" tabindex="-1" aria-labelledby="newFileUploadLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newFileUploadLabel">Upload Files</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="uploadFilesForm" action="/uploadFiles" method="POST" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="form-group">
                  <label for="fileInput">Select files to upload:</label>
                  <input type="file" class="form-control" id="fileInput" name="uploadedFiles" multiple>
                </div>
                <div class="form-group">
                  <label for="uploadFolderSelect">Select folder to upload files:</label>
                  <select class="form-control" id="uploadFolderSelect" name="uploadFolderName">
                    <!-- Options will be populated dynamically using JavaScript -->
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Folder Modal -->
      <div class="modal fade" id="newFolderName" tabindex="-1" aria-labelledby="newFolderNameLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newFolderNameLabel">Folder Name</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" id="folderForm">
              <div class="modal-body">
                <input type="text" id="folderName" class="form-control">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Folder Options Modal -->
      <div class="modal fade" id="folderOptionsModal" tabindex="-1" aria-labelledby="newFolderNameLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <button type="button" class="btn btn-alert" data-bs-dismiss="modal" id="deleteFolder">Delete Folder</button>
          </div>
        </div>
      </div>

      <!-- Media Modal -->
      <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="mediaModalContent">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="mediaNameLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
