<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Playlist</title>
    <script src="playlist.js"></script>
    <script src="../node_modules/sortablejs/sortable.js"></script>
</head>
<body>
    <!-- NAVBAR -->
  <header class="p-3 mb-3 border-bottom bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div style="width: 32px;">
          <img src="logo.svg" class="img-responsive">
        </div>

        <ul class="nav col-12 col-lg-auto mx-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 link-body-emphasis text-white">Media</a></li>
          <li><a href="#" class="nav-link px-2 link-secondary text-white">Playlist</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Management</a></li>
        </ul>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small" style="">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-dark p-5"></div>
  </header>

  <div class="container-fluid px-5" style="margin-top: -5rem">
    <div class="container-fluid rounded-4 bg-light py-4 h-100 mb-3">
      <div class="row d-flex justify-content-between px-4 mb-4">

        <div class="col d-flex align-items-center">
          <i class="bi bi-view-list fs-4"></i>
          <h4 class="mb-0 ms-1 fw-bold">Playlist</h4>
        </div>

        <div class="col d-flex align-items-center justify-content-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPlaylist">
            <i class="bi bi-plus text-white"></i>
            Create Playlist
          </button>
        </div>

      </div>

      <div class="d-grid gap-3 px-4" style="grid-template-columns: 1fr 3fr;">
        <div class="bg-body-tertiary border rounded-3 d-flex flex-column p-3" id="playlistList">

        </div>
        <div class="bg-body-tertiary border rounded-3 p-3" id="playlistContent">
          <div class="row d-flex justify-content-between px-4 mb-4">
            <div class="col d-flex align-items-center justify-content-end" id="playListOps">
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addMediaModal" id="addMediaBtn">
                <i class="bi bi-plus text-white"></i>
                Add Media
              </button>
              <button type="button" class="btn btn-secondary ms-1" data-bs-toggle="modal" data-bs-target="#newPlaylist">
                <i class="bi bi-play text-white"></i>
                Play
              </button>
            </div>
          </div>

          <!-- Playlist -->
          <div class="row">
            <div class="col mb-md-0 mb-4">
              <ul class="list-group" id="playlistContents">
                
              </ul>
            </div>
        </div>
      </div>

      <script>
        const playlistContents = document.getElementById('playlistContents');
        Sortable.create(playlistContents, {
          animation: 150,
          group: 'handleList',
          handle: '.drag-handle'
        });
      </script>

      <!-- Playlist Modal -->
      <div class="modal fade" id="newPlaylist" tabindex="-1" aria-labelledby="newPlaylistLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newPlaylistLabel">Playlist Name</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" id="playlistForm">
              <div class="modal-body">
                <input type="text" id="playlistName" class="form-control">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Add Media Modal -->
      <div class="modal fade" id="addMediaModal" tabindex="-1" aria-labelledby="addMediaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addMediaModalLabel">Add Media</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" id="addMediaForm">
              <div class="form-group">
                <div class="modal-body">
                  <label for="uploadFolderSelect">Select folder to add media:</label>
                  <select class="form-control mb-3" id="uploadFolderSelect" name="uploadFolderName">
                    <!-- Options will be populated dynamically using JavaScript -->
                  </select>
                  <ul class="list-group" id="mediaListInFolder">

                  </ul>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Playlist Options Modal -->
      <div class="modal fade" id="playlistOptionsModal" tabindex="-1" aria-labelledby="playlistOptionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn btn-alert delete-playlist" data-bs-dismiss="modal" id="deletePlaylist">Delete Playlist</button>
            </div>
        </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
